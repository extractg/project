<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerCraft - CV Builder</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" defer></script>
  <!-- Подключаем скрипт для логина -->
  <script src="js/login.js" defer></script>
  <script src="js/navbar.js" defer></script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
         <img src="images/profile-logo.png" alt="logo">
        <span>CareerCraft</span>
      </div>
      <nav id="nav-menu" class="nav-menu">
        <a id="nav-home" href="index.html">SĀKUMS</a>
        <a id="nav-courses" href="courses.html">KURSI</a>
        <a id="nav-pakalpojumi" href="index.html#pakalpojumi">PAKALPOJUMI</a>
        <a id="nav-cv" href="templates.html">VEIDNES</a>
        <a id="nav-blog" href="blog.html">KONTAKTI</a>
        <div class="profile-container">
          <a id="nav-profile" href="login.html" class="profile-btn">Mans Profils</a>
          <div class="language-container">
            <button id="language-switcher" class="lang-btn">LV</button>
          </div>
        </div>
      </nav>
      <!-- Бургер-кнопка для мобильных -->
      <button class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>
  
  <div class="background-3d">
    <img src="images/newpic.png" class="bg-shape shape1">
    <img src="images/rocket.png" class="bg-shape shape2">
  </div>
  <div class="login-container">
    <h2 id="login-title">Login</h2>
    <!-- Форма без action, т.к. обработка происходит через JS -->
    <form id="loginForm">
      <label for="usernameInput" id="email-label">E-pasts</label>
      <input type="email" id="usernameInput" name="email" placeholder="Ievadiet savu e-pastu" required> 

      <label for="passwordInput" id="password-label">Parole</label>
      <input type="password" id="passwordInput" name="password" placeholder="Ievadiet savu paroli" required>

      <div class="forgot-password">
        <a href="#" id="forgot-password">Aizmirsāt paroli?</a>
      </div>

      <button type="submit" id="sign-in-btn">Pieslēgties</button>
    </form>

    <div class="or-divider" id="or-continue">Vai turpināt ar</div>

    <div class="social-login">
      <img src="images/google.png" alt="Google">
      <img src="images/github.png" alt="GitHub">
      <img src="images/facebook.png" alt="Facebook">
    </div>

    <div class="new-account">
      <p id="register-text">Vai jums vēl nav konta?</p>
      <a href="sign.up.html" id="register-link">Reģistrēties bez maksas</a>
    </div>
  </div>
</body>
</html>
